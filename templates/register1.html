<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User LoginPubbs Transit</title>
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- iconscout cdn link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <header>
        <div class="header-brand">
            <div>
              <img src="{{url_for('static',filename='images/gov_logo_wt.png')}}" height="35">
              <a href="https://mohua.gov.in/" target="_blank">MOHUA</a>
            </div>
            <div>
              <img src="{{url_for('static',filename='images/Pubbs_transit_logo_transparent.png')}}" height="35">
              <a href="https://pubbs.co.in/" target="_blank">PUBBS</a>
            </div>
          </div>
        <div class="header-buttons">
          <a href="/login">Login</a>
        </div>
      </header>
    <nav>
    </nav>
<div class="page-body">
    <div class="content">
        <h1 class="heading" style="margin-bottom: 0%;"> Bus Dispatch and <span>control system</span></h1>        
        <form method="POST" action="/registered" style="display: flex;flex-direction: column;text-align: center;padding: 30px;">
            <h2 style="text-align: left;margin: 0;">Register</h2>
            <p style="text-align: left; color: dimgrey; margin-top: 0; font-size: 12px;">Enter your details to continue</p>
            <p style="text-align: left; color: rgb(38, 38, 38); margin-top: 0; font-size: 12px;">{{message}}</p>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <button class="label-button" type="submit" style="width: 90%;align-self: center;">Register</button>
            <p style="font-size: 11px;color: #1E0431;margin-top: 0;">Already have an account? <a href="/login" style="text-decoration: none;color: #8C025D;">Login Here</a></p>
        </form>
    </div>
</div>
</body>
</html>
