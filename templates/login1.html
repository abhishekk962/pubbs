<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User LoginPubbs Transit</title>
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- iconscout cdn link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <header>
        <div class="header-brand">
            <div>
              <img src="{{url_for('static',filename='images/gov_logo_wt.png')}}" height="35">
              <a href="https://mohua.gov.in/" target="_blank">MOHUA</a>
            </div>
            <div>
              <img src="{{url_for('static',filename='images/Pubbs_transit_logo_transparent.png')}}" height="35">
              <a href="https://pubbs.co.in/" target="_blank">PUBBS</a>
            </div>
          </div>
        <div class="header-buttons">
          <a href="/login">Login</a>
          <a href="/register">Sign Up</a>
        </div>
      </header>
    <nav>
    </nav>

<centre><h1 class="heading"> Bus Dispatch and <span>control system</span></h1></centre>

<style>
    .container{
        display: flex;
        flex-direction: column row;
        align-items: center;
    }

    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .login-title {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .forgot-password {
        text-align: right;
        margin-bottom: 10px;
    }
    
    .social-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    
    .social-buttons a {
        display: inline-block;
        margin-right: 10px;
        padding: 10px 20px;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
    }
    
    .social-buttons a.google {
        background-color: #dd4b39;
    }
    
    .social-buttons a.twitter {
        background-color: #1da1f2;
    }
    
    .social-buttons a.facebook {
        background-color: #3b5998;
    }
    
    .register-link {
        text-align: center;
    }
    
    .register-link a {
        color: #555;
        text-decoration: none;
    }
    .social-buttons img {
    width: 30px;
    height: 30px;
    margin-right: 5px;
    }
</style>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form method="POST" action="{{url_for('loggedin')}}">
            <input type="email" name="email" id="email" placeholder="Enter Username" required>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <button type="submit" style="cursor: pointer;">Sign In</button>
        </form>
        <br>
        <p class="forgot-password" style="font-size: 12px;">
            <a href="#">Forgot Password?</a>
        </p>
        <p class="register-link" style="font-size: 13px;">Don't have an account? <a href="/register">Register Here</a></p>
    </div>
</section>
</body>
</html>
